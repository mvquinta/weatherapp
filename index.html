<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="mvqdev" content="">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>1+Weather App</title>
        <!--Styles-->
        <!--<link href="./css/main.css" rel="stylesheet" type="text/css" media="all">-->

        <!--Fonts-->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />

        <!--Icons-->
        <!--Load them here if I have them-->
    </head>

    <body>       
        <div class="main-content">
            <div class="div-background sunny">
                <div class="main-weather-info">
                    <div class="div-weather-info">                        
                        <h1>1+Weather App</h1>          
                        <div class="flex-wrapper">
                            <div class="row">
                                <div class="column">
                                    <div class="blue-column">
                                        <div class="div-form">
                                            <form>
                                                <input class="input-location" type="text" placeholder="location" required>
                                                <input class="btn-location" type="submit" value="Add">
                                            </form>
                                        </div><!--/div-form-->
                                    </div><!--/blue-column-->
                                </div><!--/column-->
                            </div><!--/row-->
                            <div class="row">
                                <div class="column">
                                    <div class="big-column w-description">
                                        <p class="w-p-description">Clear Sky</p>
                                    </div><!--/big-column-->
                                </div><!--/column-->
                                <div class="column">
                                    <div class="big-column w-city-temperature">
                                        <div class="div-city-name">Lisbon</div>
                                        <div class="div-temperature">20ºC</div>
                                        <div class="i-feels-like"></div>
                                        <div class="div-feels-like">Feels Like</div>
                                        <div class="div-feels-like-temp">18ºC</div>
                                    </div><!--/big-column-->
                                </div><!--/column-->
                            </div><!--/row big-row-->
                            <div class="row">
                                <div class="column ">
                                    <div class="blue-column">
                                        <div class="w-humidty w-title">Humidty</div>
                                        <div class="w-humidty-value w-value">55%</div>
                                    </div><!--/blue-column-->
                                </div><!--/column-->
                                <div class="column">
                                    <div class="green-column">
                                        <div class="w-sunrise w-title">Sunrise</div>
                                        <div class="w-sunrise-value w-value">7:28:01</div>
                                    </div><!--/green-column-->
                                </div><!--/column-->
                            </div><!--/row-->
                            <div class="row">
                                <div class="column">
                                    <div class="blue-column">
                                        <div class="w-wind w-title">Wind</div>
                                        <div class="w-wind-value w-value">9km/h</div>
                                    </div><!--/blue-column-->
                                </div><!--/column-->
                                <div class="column">
                                    <div class="green-column">
                                        <div class="w-sunset w-title">Sunset</div>
                                        <div class="w-sunset-value w-value">19:06:28</div>
                                    </div><!--/green-column-->
                                </div><!--/column-->
                            </div><!--/row-->
                        </div><!--flex-wrapper-->
                    </div><!--/div-weather-info-->
                </div><!--/main-weather-info-->
            </div><!--/div-background-->
        </div><!--/main-content-->

        <footer>
            <p class="footerP">Created by: <a href="https://github.com/mvquinta" target="_blank" rel="noopener noreferrer">mvqdev</a></p>
            <p class="footerP"><a href="https://www.theodinproject.com/" target="_blank" rel="noopener noreferrer">The Odin Project</a></p>
            <p class="footerP">Using <a href="https://openweathermap.org/api" target="_blank" rel="noopener noreferrer">OpenWeather API</a></p>
          </footer> 
        
        <script src="bundle.js"></script>
    </body>
</html>
